## 5) مهارت‌های هویت/کار/درآمد (۷–۱۵)

1. **خلاقیت (ضرورت، نه مزیت)**
    
    چیست؟ کنارهم‌گذاریِ بدیع برای خلق معنا/ارزش.
    
    چطور؟ ثبت سیستماتیک ایده‌ها، تناوب «تمرکز عمیق/سرگردانی خلاق»، پیاده‌روی/مطالعهٔ هدفمند.
    
    منابع: *Steal Like an Artist* (Austin Kleon)، *The Almanack of Naval Ravikant*.
    
2. **دانشِ تخصصیِ شخصی (Specific Knowledge)**
    
    چیست؟ تلفیق یکتا از تجربه‌ها/علایق که «تو داری، دیگران ندارند».
    
    چطور؟ شاگردی/منتورینگ، ترکیب حوزه‌-تقاطع‌ها (مثلاً حرفهٔ شما + AI).
    
    منابع: *Almanack of Naval*، *Mastery* (Robert Greene).
    
3. **یادگیری مؤثر و ادامه‌دار**
    
    چطور؟ Active Recall، Spaced Repetition، اولویت‌بندی ورودی‌های باکیفیت، ابزارهای دیجیتالِ یادگیری.
    
    منابع: *Make It Stick*، *The Art of Learning* (Josh Waitzkin)، دوره *Learning How to Learn*.
    
4. **زبان انگلیسی**
    
    چرا؟ تا رفع کامل سد زبانی با ابزارها، انگلیسی اهرم ورودیِ دانش/فرصت است.
    
    چطور؟ مصرفِ غنی (ورودی زیاد)، خروجی مستمر (نوشتن/گفتن)، اهداف موضوع‌محور.
    
5. **برند شخصی (Personal Brand)**
    
    چرا؟ سرمایهٔ غیرقابل‌انتقال شما؛ ستون «اعتماد» و «دیفرانسیاسیون».
    
    چطور؟ موضع روشن (چه هستی/نیستی)، امضای بصری/کلامی، انسجام پیام.
    
    منابع: گفت‌وگوهای کانال **Colin & Samir**.
    
6. **اصالت (Authenticity)**
    
    چرا؟ AI تقلید می‌کند؛ «خودِ یگانه» تقلیدشدنی نیست. نقص‌های انسانی = پیوند/اعتماد.
    
    چطور؟ خودمشاهده‌گری، بیان ترجیحات واقعی، نه «نقش‌بازی».
    
    منابع: فصل‌های مرتبط در *Almanack* و *Mastery*.
    
7. **تولید محتوا به‌مثابه مهارت**
    
    چرا؟ «اینترست‌مدیا» توزیع ارگانیک را ممکن کرده؛ اهرم دیده‌شدنِ دانش تخصصی.
    
    چطور؟ تقویم تولید، بهینه‌سازی هوک/ساختار، داده‌محوری، استمرار.
    
    منابع: **Colin & Samir** (متد/مطالعهٔ موردی).
    
8. **سواد هوش مصنوعی (AI Literacy)**
    
    چرا؟ بسیاری کارها حذف/دگرگون می‌شوند؛ برندگان کسانی‌اند که «AI + تخصص خود» را می‌آمیزند.
    
    چطور؟ پرامپت‌نویسی، ساخت ورک‌فلو شخصی، استفادهٔ روزمره و انتقادی.
    
    منابع: *The Coming Wave* (Mustafa Suleyman).
    
9. **ایجِنسی (Agency) – تفکر و کنشِ خودمختار**
    
    چرا؟ «کارِ بقیه را تقلید کردن» = فرسایش هویت/ارزش؛ انتخاب آگاهانه سود می‌دهد.
    
    چطور؟ پرسشگری نقادانه، معیارهای شخصیِ تصمیم، نه دنباله‌روی جمع.
    
    منابع: *The Courage to Be Disliked*، منابع آکادمیک پیرامون Psychological Agency.
    

