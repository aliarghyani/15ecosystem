
این ویدیو معرفی ۱۵ مهارت ضروری برای زندگی توی این دنیای جدیده. سال گذشته من و تیمم توی این چنل بیشتر از ۱۲۰ کتاب و مصاحبه رو از افراد معتبر و تأثیرگذار دنیا مطالعه کردیم و در موردشون ویددیئو ساختیم. خلاصه ۴۰۰ ساعت مطالعه ما شدیم ۱۵ مهارت. ۱۵ مهارتی که بلد نبودنشون توی دنیایی که با سرعت باورنکردنی در حال تغییره می‌تونه هزینه خیلی زیادی برای ما داشته باشه. ۱۵ مهارتی که بعضیاشون دقیقاً همونایی هستند که شما اصلاً انتظار ندارین توی این لیست ببینین. ساختار این ویدیو به این شکله که چند دقیقه جلوتر توی این ویدیو من ۱۵ تا مهارت

رو دونه دونه بهتون معرفی می‌کنم. بهتون میگم که چرا این مهارت‌ها الان توی این دنیای جدید خیلی مهم هستن و بعد منابعی بهتون معرفی می‌کنم که اگه هر کدوم از این مهارت‌ها رو خواستین یاد بگیرین خیلی راحت بتونین با خوندن منابع درست برین و اون‌ها رو یاد بگیرین. این ۱۵ مهارت هم به دو گروه کلی تقسیم میشه. ۶ش مهارت اول مهارت‌هایی هستند که مربوط به سلامت ما هستن و از مهارت‌های ۷ و ۱۵ مربوط به هویت، هدف و درآمدزایی هستن. دلیل اینکه ۶ تا مهارت مربوط به سلامت اول هستن هم اینه که اگر ما ۱۰۰ تا مشکل داشته باشیم و بعد

مریض بشیم از اون به بعد فقط یه مشکل داریم. منتها قبل از اینکه من این ۱۵ مهارت رو دونه دونه براتون توضیح بدم ۲ تا نکته خیلی مهم هست که همین ابتدا باید براتون بگم که درک این د تا نکته باعث میشه زمانی که من دارم اون ۱۵ تا مهارتو توضیح میدم شما اصلاً بفهمین اینا چرا مهمن براتون واقعاً ارزشمند بشن باید بفهمین چطور باید اینا رو یاد بگیری توی این دنیای جدید ۲ تا چیزی که می‌خوام توضیح بدم اول از همه تعریف ما از این دنیای جدیده. یعنی چی؟ وقتی ما میگیم دنیای جدید که الان داریم توش زندگی می‌کنیم به صورت مشخص منظور ما چیه؟ به

این عکس نگاه کنید. این عکس مال ۲۰ سال پیشه حدوداً این منم. این بابامه اینم گوشی دست بابامه. پدر من به صورت میانگین در طول روز ۱۵ دقیقه ۲۰ دقیقه از این گوشیش استفاده می‌کرد برای اینکه تماس بگیره و پیام بده. حالا این منم توی سال ۲۰۲۵ و این گوشیمه. توی سال ۲۰۲۵ ما آدم‌ها به صورت میانگین ۶ ساعت و ۴۵ دقیقه در طول روز اسکرین تایم داریم به گوشیمون نگاه می‌کنیم. حالا نکته خیلی جالب اینه که اگر ما قرار باشه ۸۰ سال زندگی کنیم از این ۸۰ سال ۲۰ سالشو قراره سرمون تو گوشیمون باشه. حالا سؤال خیلی بزرگ اینه که آیا اصلاً آموزشی به ما داده شده که ما

این ۲۰ سال زندگیمونو چطوری بگذرونیم؟ این تو من چطور باید رفتار کنم؟ چه کارهایی درسته؟ چه کارهایی اشتباهه؟ چطور اصلاً درآمدزایی کنم از طریق این قضیه؟ آیا آموزشی به ما داده شده؟ و سؤال مهم‌تر آیا سرعت تغییر در این حد بوده که اصلاً آموزشی ساخته بشه که درست حسابی به ما داده بشه یا نه؟ همه این چیزایی که گفتم توی کمتر از ۲۰ سال اتفاق افتاده. از یه طرف دیگه توی سال ۲۰۲۵ اکثر مرگ‌هایی که اتفاق میفتن به خاطر انتخاب‌هایمان. یعنی چی؟ یعنی ما انتخاب می‌کنیم که سریع‌تر بمیریم. با قند زیاد خوردن، با تحرک نداشتن، با خواب درست نداشتن، با از

دست دادن تمرکز، با خیلی انتخاب‌های دیگه‌ای که خودمون می‌تونیم انجام ندیم ولی انتخاب می‌کنیم که انجام بدیم، داریم یه جورایی تدریجی خودکشی می‌کنیم. اکثر مرگ‌ها به این دلیل اتفاق میفته. از یه سمت دیگه و این سومی خیلی از همه جالب‌تره اینه که به این ویدیو نگاه کنین. شما ۱۰ سال پیش اگه می‌خواستی این ویدیو رو بسازی باید میلیون‌ها دلار خرج می‌کردی و مدت طولانی منتظر ما می‌ستادی که همچین چیزی رو بتونی بسازی. منتها به این ویدیو حالا نگاه کنین. اینو ما با دو سه تا پرامپت خیلی راحت در چند ثانیه تونستیم بسازیم. هوش مصنوعی با سرعت باورکردنی

همه چیز از جمله لایف استایل و بازار کار ما رو داره عوض می‌کنه. خیلی از شغل‌ها قراره از بین برن ولی از یه طرف دیگه خیلی موقعیت‌های جدید هم دارن به وجود میان. اینکه ما چقدر داریم خودمونو آموزش میدیم که همراه با این‌ها بشیم، چقدر اینا رو یاد بگیریم، اینم خیلی چیز مهمیه. همه این‌هایی که من گفتم می‌خواستم این منظور بهتون برسونم که این دنیایی که ما داریم توش زندگی می‌کنیم الان توی سال ۲۰۲۵ با سرعت باورنکردنی همه چیش داره تغییر می‌کنه و این یک دنیای جدیده. منتها فقط چون ما وسط داستانیم دقیقاً متوجه سرعت

این تغییرات نیستیم. این ۱۵ تا مهارتی که قراره توضیح بدیم مهارت‌هایی هستن که توی این دنیا قراره به ما کمک کنن که هم زندگی سالمی داشته باشیم هم بتونیم یه کار معناداری انجام بدیم و درآمد هم ازش بتونیم داشته باشیم. حالا که این رو توضیح دادیم قبل از اینکه من ۱۵ مهارت رو توضیح بدم یه نکته خیلی مهم‌تر می‌خواستم بگم و اونم اینه که اصلاً معیار ما برای مطالعه و انتخاب مطالب چیا بوده؟ چرا این ۱۵ تا مطلب رو انتخاب کردیم و اینا رو از کجا آوردیم؟ هستم. کار من در اصل آموزش زبان انگلیسی بود قبل از اینکه اصلاً این پیج

یوتیوب رو داشته باشم و به واسطه دونستن این زبان انگلیسی خودم خیلی علاقه داشتم و می‌رفتم کتاب‌های مختلف، مصاحبه‌های مختلف، پادکست‌های مختلف رو می‌خوندم و اون چیزایی که خودم یاد می‌گرفتم رو برای بقیه تعریف می‌کردم. سلیقه من برای اینکه یک ویدیویی رو انتخاب کنم و بعد راجع بهش ویدیو بسازم، معیارهام این چیزی که الان میگم بود. اول از همه اینکه اون مطلبی که من انتخاب می‌کنم یه پایه علمی داشته باشه. حرف رو هوا نباشه، نظر شخصی نباشه، یه جامعه آماری داشته باشه، یه تحقیقی شده باشه، سعی کردم منابعی که انتخاب می‌کنم

تا جایی که می‌تونم یک همچین ویژگی رو داشته باشه. از چه چیزایی هم بدم میومد؟ از مثلاً قانون جذب و کتاب سیکرت و چه می‌دونم تمرکز کن انرژی‌ها به سمتت میاد و از اینجور چیزا بدم میومد. سعی می‌کردم که آقا چیزی که انتخاب می‌کنم واقعاً یه تحقیقی راجع بهش شده باشه. دومین ویژگی که سعی می‌کردم داشته باشه اینه که کاربردی باشه. یعنی چی؟ یعنی من این مطلبی که می‌خونمو یه جایی واقعاً تو زندگیم به کارم بیاد بتونم ازش استفاده کنم. چون من خودم انقدر توی محیط آکادمیک بودم و چه می‌دونم لیسانس و ارشد و اینا خوندم کلی

از مطالبی که من خوندم هیچ جایی توی زندگی من از این نظام آموزشی یاد گرفتم خیلیاش واقعاً به کارم نیومد. من همیشه دوست داشتم چیزایی که می‌خونم واقعاً یه کاربردی برای من تو زندگیم داشته باشه. فارغ از اون قضیه اون آدمایی که انتخاب می‌کردم خیلی تحقیق می‌کردم راجع بهشون و سعی می‌کردم که یک آدم‌هایی باشن که توی اون کامیونیتی خودشون احترام داشته باشن. حرفی که می‌زنن توسط یه سری آدم دیگه معتبر تأیید شده باشه و در واقع این ویژگی رو حتماً داشته باشن. این ۳ تا ویژگی اصلی بود و نکته اصلی هم این بود که در نهایت

من مخاطب کتاب و پادکست هستم و تحصیلات آکادمیک من فقط همون زبان انگلیسی بوده از همون ابتدا و به عنوان یه مخاطب پادکست طی یه سال یه سال و نیم گذشته با تیمم کلی مطالعه کردیم از این آدم‌هایی که این ویژگی‌هایی که گفتم رو داشتن و در نهایت به این ۱۵ تا مهارتی که الان می‌خوام بگم رسیدیم که به نظر من این‌ها ضروری هستن برای اینکه شما بخواید توی این دنیای جدید زندگی سالم و خوبی داشته باشی. خب بریم سراغ مهارت اول. خواب. SL خب شاید اولین چیزی که به ذهنتون برسه بعد از اینکه خواب رو به عنوان اولین مهارت بشنوین اینه که بگین آقا خوابم مگه

مهارته؟ می‌گیری می‌خوابی دیگه. یعنی چی؟ منتها یه سؤال خیلی مهم ازتون دارم و اونم اینه که واقعاً شبا راحت می‌خوابین یا اینکه مثلاً سرتون تو گوشی‌تونه یا اینکه مثلاً تا ۲۳ خوابتون نمی‌بره هی غلط می‌زنین یا اینکه صبح سخت از خواب بیدار میشین؟ آیا واقعاً خوابتون خواب درستیه؟ این سؤال اوله. سؤال دومی که می‌خوام ازتون بپرسم اینه که آیا می‌دونید چه اتفاقی میفته اگه ما راحت نتونیم بخوابیم؟ یعنی اگه خواب ما مختل بشه چه اتفاقی برای بدن و برای مغز ما میفته؟ ۲۰۳۰ سال پیش اگه به آدما می‌گفتن که باید بیشتر بخوابی

و خوابت رو تنظیم کنی یه جمله خیلی معروفی می‌گفتن می‌گفتن که آقا من زمانی که بمیرم راحت استراحت می‌کنم می‌خوابم زندگی جای استراحت نیست تا می‌تونم باید از این استفاده کنم منتها توی سالای اخیر انگار این دیدگاه یه جورایی عوض شده بهخصوص بعد سال ۲۰۱۷ و کتاب دکتر مت واکر به نام وای وی اسلیپ کلاً دید آدما نسبت به خواب عوض شد آدما فهمیدن اوهو خواب چق قدر عجیب و غریب‌تر از پیچیده‌تر از چیزیه که ما فکر می‌کردیم. ما اگه خواب درستی نداشته باشیم یه سری اتفاقا میفته. اول از همه اینکه ما در طول روز انرژی نداریم. یعنی شما اگه

می‌خوای برای خودت برنامه‌ریزی کنی که آقا من در روز آینده قراره این کارها رو انجام بدم، اولین کاری که باید انجام بدی از شب گذشته باید بگی من این ساعتها رو می‌خوابم وگرنه در طول روز انرژی نخواهی داشت. فارغ از اون قضیه اینکه ما این سایکل بدن خودمون رو بشناسیم ساعت طبیعی بدن خودمون رو بشناسیم مدیریت انرژی رو اصلاً بشناسیم ببینیم کرتیزول چطور بالا میره ملوتونین چهجوری بالا میره ما این‌ها رو چطور تنظیم کنیم که بتونیم خواب درستی داشته باشیم از یه طرف دیگه ما قسمت‌های خواب خودمون رو بشناسیم خواب رم چیه خواب نانرم چیه اینا

ضروریه برای اینکه ما در طول روز بتونیم انرژی درستی داشته باشیم. خیلی از ماها در طول روز همیشه احساس خستگی می‌کنیم. همش می‌خوایم چرت بزنیم به این خاطر که خواب خودمونو نمی‌شناسیم. بدن خودمون ساعت طبیعی خودمونو نمی‌شناسیم و این مختل میشه. از یه طرف دیگه ما اگه خواب درستی نداشته باشیم سیستم ایمنی بدن ما به شدت تحت تصویر قرار می‌گیره. فارغ از همه این‌ها یک بخش خیلی بزرگی از پروسه یادگیری و خلاقیت ما بستگی به خواب ما داره. اگه ما خواب درستی داشته باشیم می‌تونیم اطلاعات رو بهتر تثبیت کنیم. از طرف دیگه کلی از بیماری‌های قلبی عروقی

بیماری‌هایی که مربوط به بیماری‌های روانی هستن به خاطر این هستن که ما خواب درست حسابی نداریم بدخلقیم. دکترمن یه حرف خیلی جالبی راجع به خوابیدن می‌زنه میگه که اگه تو زندگیتون نمی‌دونین دارین چیکار می‌کنین هیچ هدفی ندارین هیچ کاری نمی‌دونین چیکار دارین می‌کنین اولین چیزی که باید توی زندگیتون درست کنین خوابتونه. میگه اگه می‌خواین برای زندگیتون برنامه‌ریزی کنین اول از همه بگین من این ۸ ساعت در طول روز رو می‌خوابم حالا بعدش این کارا رو انجام میدم قبلش این کارا رو انجام میدم پس اولین چیزی که باید درست

کنیم خوابمونه این نکته رم در نظر بگیرین که ما تقریباً هفت ه ساعت هممون در طول روز می‌خوابیم و ۱/ سوم زندگیمون رو ما خواب هستیم و واقعاً ضروریه که ما این اطلاعات خودمون سواد خودمونو راجع به این خوابمون بیشتر کنیم اگر دنبال یک منبع هستین که مطالعه کنین راجع به خواب من کتاب وای وی اسلیپ رو از آقای متواکر بهتون پیشنهاد میدم که این یک منبع واقعاً اطلاعات خیلی زیادی می‌تونه راجع به خواب بهتون بده. به فارسی هم ترجمه شده. علاوه بر این ما یک پلی‌لیستی راجع به خواب از دکتر متواکر از دکتر اندرویو برمن توی

چنلمون داریم خواب و مدیریت انرژی که دیدن این پلیلیستم دوباره می‌تونه یک دانش اولیه‌ای راجع به خواب به شما بده و توصیه‌هایی داریم که چطوری خوابتون رو تنظیم کنید. مهارت شماره د تمرکز workن سپر اگه از آدما بپرسی که مهم‌ترین دارایی شما چیه ممکنه خیلی از آدما بگن مهم‌ترین دارایی پوله منتها یه سری آدما هستن که بیشتر فکر می‌کنن اینا میگن آقا مهم‌ترین دارایی ما زمانه زمان خیلی چیز مهمیه تنها داراییه که ما واقعاً داریم منتها اگه واقعاً دقت کنیم می‌فهمیم که مهم‌ترین دارایی ما اون زمان‌هاییه که ما در لحظه

حضور داریم یعنی اون قدرت ما برای تمرکز اینکه حواسمون پرت نشه اینکه در لحظه حضور داشته باشیم آگاه باشیم اون انگار یه جورایی مهم‌ترین عرضه مهم‌ترین داراییه که ما واقعاً توی این دنیای جدید داریم این دنیا رو یه اسم خیلی جالبی که روش می‌ذارن میگن این اکانمیومی آف اتنشنه یعنی چی؟ یعنی اقتصاد توجهه. اون عرضی که جابهجا میشه توجه آدماست و همه دارن سعی می‌کنن که توجه ما رو به نوعی بدزدن و این توجه رو حالا اون کاری که دوست دارن باهاشم انجام بدن، باهاش درآمدزایی کنن، تفکر ما رو شکل بدن یا هر چیز دیگه‌ای و انگار

سخت‌ترین کار دنیا این شده که آدم تمرکز خودشو حفظ کنه. حالا توی این دنیا آدما به دو دسته انگار تقسیم میشن. دسته اول اون دسته از آدمایی هستن که بدون هدف آزادانه این تمرکز خودشون توجه خودشونو در اختیار بقیه قرار میدن چطوری میشه اینکه مثلاً گوشی چک کردن اسکرول کردن خیلی چیزای دیگه هر چیزی حواستو پرت کنه این دیسترکشنا رو همه رو بهشون آره بگی همه به این شکل‌های مختلف تمرکزتو در اختیار بقیه قرار میدی دسته دوم کسایین که ارزش این تمرکز رو درک کردن فهمیدن این چقدر چیز مهمیه و حواسشون هست که تمرکزشون رو روی یک چیز بندازن و

یه کار ارزشمند برای خودشون انجام بدن. یه چیزی خلق کنن، یک هدفی داشته باشن به جای اینکه این تمرکز که تنها داراییشون هست رو الکی جای مختلف خرج کنن. این پترنی سوشال مدیا رم که دنبال می‌کنی یه جورایی متوجه میشی که انگار خیلی از آدم‌ها دارن از کوتاه کردن این اتنشن اسپن بقیه درآمدزایی می‌کنن. اتنشن اسپن چی میشه؟ یعنی اون میزانی که من می‌تونم تمرکزم رو یک چیز نگه دارم. برای خیلی از ماها الان اینکه بخوایم یه فیلم کامل ببینیم خیلی کار سختی شده به خاطر این ویددیئوهای شورت و محتوایی که ما به صورت کوتاه کوتاه داریم

دریافت می‌کنیم. از یه طرف دیگه هم این تعداد کسایی که میگن ما ایدی اچ دی داریم روز به روز داره بیشتر میشه حتی کسایی که پتانسیل این ایدی اچ دی رو هم داشتن به خاطر لایف استایل به خاطر اینکه توجهشون هی کوتاه‌تر و کوتاه‌تر شده دارن اینو از دست میدن که خب این قاعدتاً تأثیر داره روی میزان رضایت از زندگی روی حافظه روی قدرت مغز و خیلی چیزای دیگه پس به عنوان یه انسان توی دنیای جدید ما یکی از مهارت‌هایی که می‌تونیم داشته باشیم و منظور از مهارت چیزیه که میشه یاد گرفت و تمرینش کرد که بهتر شد توش این تمرکزه اینکه تمرکزمونو رو یه چیز نگه داریم تا

اینکه آزادانه بدیم بقیه هر کاری خواستن باهاشون انجام بدن توی سال گذشته من چند تا کتاب خیلی خوب راجع به این تمرکز خوندم که می‌تونم به کتاب دیپ ورک از آقای کلمیوپورس اشاره کنم کتاب خیلی خوبی بود علاوه بر این یه کتاب دیگه هم هست به نام ایندسترکتبل که اون هم کتابی بود که خیلی به نظر من دانش خیلی خوبی نشون میده به شما برای اینکه راحت حواستون پرت نشه علاوه بر همه این‌ها یه مستندم من بهتون معرفی می‌کنم بهخصوص اگه خیلی درگیر فضای مجازی هستین به نام سوشال دلما که من پارسال دیدم و خیلی لذت بردم ازش خیلی یاد

گرفتم ازش و یه کتابی هست به نامشس جنریشن اونم این کتاب‌هایی هست که تو این زمینه می‌تونه خیلی بهتون کمک کنه علاوه بر همه این‌ها ما یه پلیلیست خیلی کاملم تو چنلمون در مورد تمرکز داریم ترجمه دکتر اندرو هیوبرمن دکتر رانگناف دکتر برمن که مطالبی که اونجا هست خیلی می‌تونه بهتون کمک کنه سر اینکه تمرکز و همچنین حافظه خودتون رو قوی‌تر کنین. مهارت شماره ه کنترل دوپامین و ککتا رین فارست یکی از کلمه‌هایی که توی سؤای اخیر خیلی راجع بهش می‌شنویم این دوپامینه. شاید ۲۰ سال پیش خیلی دوپامین رو استفاده نمی‌کردیم توی

صحبت کردن خودمون. منتها به صورت خلاصه اگه بخوایم دوپامین رو تعریف کنیم دوپامین چیه؟ دوپامین یک انتقال دهنده عصبی توی بدن ماست که یه جورایی شبیه رهبر ارکستره. ارتباط خیلی زیادی داره با اعتیاد به بحث انگیزه و با انرژی اینکه اصلاً ما به سمت یه چیزی بریم که بتونیم به دستش بیاریم د تا حالتم داره یا حالت بیس داره یا حالت پیک داره زمانی که ما یه کاری انجام میدیم که برای ما لذت بخشه سطح دوپامین ما یه حالت پیک پیدا می‌کنه میره بالا و بعد آروم آروم میاد پایین زمانی که میاد پایین دیگه روی اون حالت بیس قرار نمی‌گیره میاد

یه خورده پایین‌تر و ما یه خورده باید این درد رو تحمل کنیم تا به اون حالت بیسش دوباره برگرده. حالا در واقع یک توازنیه بین درد و لذت. حالا داستان کجاست؟ داستان اینجاست که ما توی دنیایی داریم زندگی می‌کنیم که احاطه شدیم با دوپامین‌هایی که خیلی ساده به دست میان. با لذت‌هایی که خیلی خیلی راحت در دسترس ما هستن. یعنی چی؟ یعنی من اگر بخوام سرگرم بشم کافیه فقط گوشیمو بردارم و اینجا میلیون‌ها میلیون ویدئو و تکست و داستان و چیزای مختلف هست که من می‌تونم سرگرم بشم. اگه غذا بخوام داشته باشم برعکس ۱۰۰ سال پیش،

۲۰۰۰ سال پیش که باید با کلی بدبختی غذا به دست می‌آوردم شکار می‌کردم کافیه گوشیمو بردارم و یه دونه اپلیکیشن برم توش و غذا به صورت آنلاین سفارش بدم. حتی لازم نیست از جام بلند بشن و همه این‌ها باعث شده که توی این دنیای جدید انگار اون خوشی‌ها، اون لذت‌ها، اون راحتی، رفاه و آسایش دیفالت کار ما باشه و همین قضیه باعث شده که یه جورایی این توازن لذت و درد توی در واقع این مدیریت دوپامین ما به هم بخوره. اون آدم‌هایی که بلد هستن جلوی خودشون رو بگیرن، یک توازنی بین این درد و لذت برقرار کنن، سطح دوپامین خودشون رو

مدیریت کنن، انگار اون‌ها کسایی هستن که توی این دنیای جدید خیلی از بقیه سود بیشتری می‌کنن. ۲ تا نقل قول خیلی جالب از دکتر اندرو هیوبرمن راجع به دوپامین وجود داره و اونم اینه که اولیش اینه که میگه هر کاری که ما می‌کنیم انگار به نوعی یا خرج کردن دوپامینه یا سرمایه‌گذاری کردن دوپامینه یا ما یه سختیی داریم به خودمون میدیم که یه جورایی سرمایه‌گذاریه یا صرفاً یه سری لذت‌های لحظه‌ای دوپامین چیپ داریم که دوپامینمون داریم خرج می‌کنیم و یه جمله جالبی هست که شاید بهترین جمله‌ای که من راجع به دوپامین شنیدم از دکتر

اندرو هیورمن سال پیش و اون هم این بود که می‌گفت هر لذتی که بدون تلاش به دست بیاد در نهایت به ضرر ما تموم میشه و این یه قانون کلیه که ما باید بدونیم. حالا اگر که می‌خواین دوپامینو بهتر بشناسین و بدونید چه منابعی رو مطالعه کنین، چیزهایی که من سال پیش مطالعه کردم که خیلی به من کمک کرد اولیش یه کتابیه به نام دوپامین نیشن از خانم آنالمکی که خیلی هم معروفه به فارسی هم ترجمه شده یه کتاب دیگه هست به نام د مالکیول آف مور اون هم راجع به دوپامین و یه سری انتقال دهنده‌های عصبی دیگهست که خیلی اطلاعات خوبی توش داره یه

کتاب دیگه هست از آقای مایکل ایستر به نام کفر کرایسس که اونم من سال پیش خوندم به صورت مستقیم راجع به دوپامین نیست ولی کانسپتش خیلی نزدیکه به درک بیشترین قضیه می‌تونه کمک کنه بهتون و همچنین ما یه پلیلیستی توی چنلمون داریم به نام دوپامین اعتیاد و انگیزه که دیدن این پلیلیست و کتاب‌هایی که اونجا خلاصه کردیم گذاشتیم ویددیئوهایی که خلاصه کردیم گذاشتیم دوباره یک دانش اولیه‌ای می‌تونه به شما بده که اصلاً بدونید دوپامین چیه توی بدن شما چیکار می‌کنه و چطوری می‌تونید مدیریتش کنید مهارت بعدی کنترل استرس استرس

استرس ذاتا چیز بدی نیست اتفاقا خیلی وقتا میتونه به ما کمک کنه یکی از دلایل بقای ما همین استرس بوده باعث میشه ما هوشیارتر بشیم تصمیمامونو حواسمون بیشتر بهش باشه منتها استرس توی این دنیای جدیدی که ما داریم توش زندگی می‌کنیم انگار یه جورایی جنسش عوض شده چطوری عوض شده ما سن و استرس داریم یا استرس لحظه‌ای داریم مثل زمانی که می‌خوایم بریم یه جایی سخنرانی کنیم استرس می‌گیرتمون میریم پشت میکروفون یا استرس کوتاه مدت داریم مثل زمانایی که مثلاً برای یک بازه یک ماهه یه پروژه‌ای رو باید تحویل بدیم یا دوره امتحاناتمونه

هر روز استرس داریم یا استرس مزمن داریم استرسی که برای مدت طولانی ۱ سال ۲ سال ۳ سال این همیشه همراه ما هست حالا اون دو نوع استرس اولی که توضیح دادم اون‌ها اونقدری که ما فکر می‌کنیم به سلامت روان و سلامت بدن ما ضربه نمی‌زنه. مشکل ما چیه؟ مشکل ما اون کرانیک استرسه. استرس مزمنه. استرسی که یه جورایی با این تغییراتی که توی این دنیای مدرن اتفاق افتاده همراه ماست. مثلاً چی؟ اصلاً با هر نوتیفیکیشنی که میاد، با هر تماسی که میاد، با هر مقایسه خودمون با بقیه که میاد می‌تونه یه دز ریزی از استرسو یه سره با ما داشته باشه در طول روز. همه ماها

اینو تجربه کردیم. همین چک کردن سوشال میدیامون همین که بعضی وقتا گوشیمون نزدیکمون نیست و استرس می‌گیریم همیناو باعث شده که انگار خیلی از ماها توی زندگی خودمونو با بقیه مقایسه کنیم. احساس ناکافی بودن داشته باشیم خیلی مشکلات روانی دیگه برامون به وجود بیاد و به صورت مدام و مزمن استرس داشته باشیم. توی سال‌های اخیرم ما آدما یه جورایی متوجه شدیم که زندگی کردن توی این دنیا باعث شده که ما یه سری استرس‌هایی رو بکشیم که واقعاً نیاز نداره این‌ها رو استرس بکشیم. به خاطرش. بقای ما رو عجیب و غریب تهدید نمی‌کنه. آمار سازمان جهانی بهداشت نشون

میده که توی ۱۰ سال گذشته استرس بهخصوص بین نسل جوون تقریباً ۲ برابر شده و از هر ۳ نفر توی دنیا یه نفرشون استرس مزمن داره. حالا همه این چیزایی که گفتم باعث شده که در نهایت ما یه سری اسم‌ها رو بیشتر بشنویم. مثلاً مدیتیشن دیگه یه چیز لاکچری و فنسی نیست که بگیم آها یه سری آدم خاص هستن که انجام میدن. مدیتیشن به خاطر این سبک زندگیمون یه کاری شده که انگار همهمون باید انجام بدیم. اینکه بدونیم سر صبح بیدار میشیم چه کارایی انجام بدیم. اینکه سر صبح بیدار میشیم بلافاصله گوشیمونو چک نکنیم. اینکه بتونیم یه مورنینگ روتین خوب داشته باشیم. اینا

خیلی از این‌ها می‌تونه به ما کمک کنه که سطح استرسمون رو بیاریم پایین‌تر. حالا منابع خیلی زیادی وجود داره که می‌تونه به ما کمک کنه که این استرسمون رو کمتر کنیم که من جلوتر بهتون میگم منتها قبلش اینو بدونین که لایف استایل ما با سطر استرس ما ارتباط مستقیم دارن با همدیگه تقریباً همه مهارت‌هایی که ما قراره تو این ۱۵ تا بگیم اینترکانکتد هستن به همدیگه یعنی چی؟ یعنی همشون یه جورایی به همشون مربوطن، وصلن. سر همین قضیه یکی از چیزهایی که به شدت روی سطح استرس ما تأثیر داره خواب درست ماست. همین کنترل دوپامین ما می‌تونه روی

سطح استرس ما تأثیر داشته باشه. ورزش می‌تونه تأثیر داشته باشه. مدیتیشن می‌تونه تأثیر داشته باشه. علاوه بر این‌ها شما اگه کتابی مدنظرتون هست بخونید چیزهایی که من بهتون توصیه می‌کنم که انجام بدید کتاب‌هایی که بخونید این‌هاست. یکی یه کتابی از خانم وندی سوزوکی به نام گود انزایتی که پارسال من خوندم خیلی ازش یاد گرفتم خلاصه هم کردن توی چنلم گذاشتم حتماً بهتون توصیه می‌کنم این کتاب رو مطالعه بکنید مطمئن نیستم که فارسی ترجمه شده یا نه علاوه بر این یه اپلیکیشنی هست به نام ویکینگ آپ از آقای سم هریس که توی

این مدیتیشن های مختلف داره تمرین‌های مختلفی برای ذهن آگاهی داره که اگر شما در واقع علاقهمند هستین میتونین برین و این رو هم مطالعه کنین پس در نهایت شما اینکه توی این دنیای جدید بتونین سطح استرس خودتونو پایین نگه دارین و مدیریت کنین هم یک مهارت ضروریه مهارت شماره ۵ سلامت روان طبق گزارش‌های سازمان جهانی میزان افسردگی توی یه دهه گذشته توی دنیا ۲۵ افزایش پیدا کرده و از هر ۴ نفر یک نفر به نوعی درگیر اختلالات روانی و افسردگی هست. حالا اینم خیلی جای واقعاً فکر کردن داره. چرا؟ چون هنوزم تراپی رفتن، رسیدگی

کردن به مشکلات روانی برای خیلی‌ها انگار اولویت نیست. چرا؟ چون اگر که طرف ببینه که سلامت فیزیکیش به نوعی داره تهدید میشه مثلاً یه قسمت از بدنش زخم شده، یه جایی درد خیلی زیادی داره بلافاصله به دکتر مراجعه می‌کنه. ولی خیلی از ماها کلی تروماهایی داریم که از خیلی وقت گذشته با ما هستن. مانع این هستن که بتونیم زندگی سالم و شاد و درست حسابی داشته باشیم. مشکلات خیلی زیادی ایجاد کردن توی روابط اجتماعی ما. روابط ما با خانوادمون. منتها برای ما انگار این اولویت نیست. یه چیز اینطوری بنسیه که بخوایم بریم روان پزشک

یا بخوایم بریم مثلاً با تراپیست صحبت کنیم. اینه که توی شاید ۲۰ سال پیش، ۳۰ سال پیش یه جورایی با این روشه میشد جلو رفت. منتها توی این دنیایی که ما یکسره در معرض این هستیم که خودمون رو با بقیه مقایسه کنیم توی دنیایی که ۶ ساعت و ۴۵ دقیقه خیلیامون در طول روز اسکرین تایم داریم داریم از گوشیمون استفاده می‌کنیم اینکه حواسمون به سلامت روان خودمون باشه دیگه یک مهارت ضروریه علاوه بر اینکه ما بتونیم مشکلات درونی روانی خودمونو حل کنیم یه بخش خیلی مهمی هم از این سلامت روان ما ارتباط ما با بقیه آدم‌هاست که در واقع

این ارتباط با بقیه آدما اصلاً خودش واقعاً تا حدودی این پتانسیلو داشت که یکی از این مهارت‌ها باشه منتها ما اینو زیرمجموعه این اومدیم قرار دادیم اینکه ما کیفیت روابطمون با بقیه آدم‌ها چهجوریه در نهایت ما موجودات اجتماعی هستیم چند نفر آدم هستن که ما تو زندگیمون بهشون اعتماد داریم آیا اصلاً ما تلاش آمدانه‌ای برای اینکه روابط درست و مؤثر توی زندگیمون داشته باشیم انجام دادیم یا نه؟ این یه سؤال خیلی خیلی بزرگه. طبق گزارش‌هایی که سازمان جهانی بهداشت داده میگن که از هر ۶ نفر توی دنیا یک نفر احساس تنهایی می‌کنه.

همین گزارشو میگن که حدوداً هر ساعت بیشتر از ۱۰۰ مرگ به خاطر تنهایی داریم. یعنی در سال میشه چیزی بیشتر از ۸۷۱ هزار نفر که به خاطر تنهایی می‌میرند. خیلی آمار عجیب و غریبیه. یه گزارش خیلی معروفی هم آزمایش خیلی معروفی هم دانشگاه هاروارد داره که اومده در مورد اینکه مهم‌ترین عامل خوشبختی توی زندگی آدم‌ها چه چیزی هست. یه آزمایش خیلی طولانی مدت بیش از ۸۰ سال انجام داده و در نهایت نتیجه اون آزمایش بین هزاران هزار نفر این شده که اینکه شما چند تعداد نفر توی زندگی داری که بهشون حس اعتماد داری که اگر اتفاقی بیفته کنارت هستن خونواده شما

دوستای صمی شما تعداد اون‌هاست که ارتباط مستقیمی داره با میزان رضایت شما از زندگی و میزان اینکه شما چقدر زندگی شادی خواهیم داشت. این روابط با دیگرانم پس یه بخش خیلی مهمی می‌تونه از این سلامت روان ما باشه. سال گذشته د نفر بودن که مطالبی که من ازشون خوندم خیلی راجع به سلامت روان به من کمک کردن و این د تا رو خیلی من برام قابل تایید بودم. اولش آقای پالتی هست که یه کتابی داره به نام تروما د انزبل اپیدمک. همچنین چند تا مصاحبه بلند داره با دکتر اندرو هیوبرمن راجع به سلامت روان و پایه‌های سلامت روان که خیلی مهمه.

چشو ما ترجمه کردیم تو چنلمون علاوه بر این هم یک آقای دیگه هست به نام گبر ماتک که خیلی راجع به تروما و بهخصوص تروماهایی که ریشه در کودکی ما دارن صحبت می‌کنه که مطالب ایشونم من سال گذشته خیلی پیگیری می‌کردم و خیلی ازشون یاد گرفتم ویدیوهایی هم ما تو چنلمون از همین افراد خلاصه و ترجمه کردیم که دیدنشون دوباره می‌تونه یک دانش اولیه‌ای به شما در مورد اهمیت سلامت روان بده مهارت شماره ۶ لانجیویتی طول خب این طول عمر یکی از موضوعاتیه که توی دنیا انگار خیلی داره راجع بهش صحبت میشه منتها توی ایران ما هنوز انگار خیلی اهمیت

این قضیه رو درک نکردیم حالا بهتون توضیح میدم که اصلاً چیه و داستانش چیه لانجی به معنای طول عمره منتها یه سوء تفاهم خیلی بزرگی راجع به این طول عمر وجود داره همین الان شما این طول عمرو شنیدی به احتمال خیلی خیلی زیاد با خودت بگی که آها یعنی سال‌های بیشتری عمر کنیم افزایش تعداد سال‌هایی که ما زنده هستیم منتها قضیه از این یه خرده‌ای پیچیده‌تره اصلاً آقای دکتر پیتر عطیا که یکی از معتبرترین چهره‌های دنیا هستن در حوزه طول عمر با کتاب اوتلیف میاد میگه که طول عمر د تا بخش داره یک همون تعداد سال‌هایی که ما

زنده هستیم و د اون هلث اسپن ما طولت ما تعداد سال‌ها هایی که ما زنده هستیم بدون اینکه درد فیزیکی داشته باشیم بدون اینکه اذیت باشیم راحت زنده هستیم کمرمون درد نمی‌کنه پامون درد نمی‌کنه چه می‌دونم دستمون درد نمی‌کنه اینا چیزای مهمیه که باید بدونیم و اینم خیلیه که موضوعی که خیلی از آدما درگیرش هستیم دیگه خیلیا از آدما هستن که تو ۳۰ سالگی تو ۲۵ سالگی کمردرد دارن سیاتیک دارن ماهیچه‌هاتشون به اندازه کافی قوی نیست کلی مشکلات اینطوری دارن و اینکه ما بدونیم چطور این هلس اسپن خودمون این طول سلامت خودمون رو افزایش

بدیم که در نهایت اتفاقی که میفته اینه که باعث میشه ما طول عمرمون هم بیشتر بشه خیلی چیز مهمیه و توی دنیا واقعاً یکی از بحث‌های اصلیه میگم تو ایران خیلی کم حتی یوتیوبم سرچ می‌کنید موضوعات خیلی کمی راجع بهش هست ولی تو دنیا انگار یکی از موضوعاتیه که تو آینده راجع بهش دارن خیلی سرمایه گذاری می‌کنن مثلاً این آقا آقای برایان جانسن یه میلیونر آمریکایی هست که ایشون بعد از اینکه کلی پول به دست میاره. الان یه پروژه‌ای شروع کرده به نام دونت دای که روزی بیشتر از ۱۰۰ تا قرص و مکمل و این‌ها مصرف می‌کنه. چه می‌دونم یه رژیم غذایی

عجیب و غریب داره. یه پروتوکل‌هایی رو رعایت می‌کنه که هدفش اینه که تا می‌تونه زنده بمونه و نمیره. و خب منطقی هم هست دیگه. آدما جیبشون که پر پول میشه دیگه مشکلی که برای حل کردن نداشته باشن میرن سمت این چیزا و به شدتم از این چیزایی که پول خیلی زیادی توشه. اگه می‌خواین سرمایه‌گذاری کنین برای آینده حتماً بهتون پیشنهاد میدم. منتها حالا این لانجیویتی با چه چیزایی سرکار داره؟ اولین نکته‌ای که باید راجع بهش بدونیم اینه که قند بزرگ‌ترین ماده مخدر دنیای جدیده. یعنی اون میزان قندی که ما وارد بدن خودمون می‌کنیم یکی از عواملی که باعث میشه ما

طول عمر کمتری داشته باشیم. دیابت نوع ۲ بگیریم. مقاومت به انسولین بگیریم و کلی مشکلای دیگه و اینکه ما بدونیم چطور تغذیه درست داشته باشیم. مواد غذایی رو بشناسیم. بیسیکا رو بشناسیم. پروتئین بفهمیم چقدر مهمه. قند چیکار می‌کنه؟ کربوهیدرات چیکار می‌کنه؟ رژیمهای مختلف چه‌جوری هستن؟ اینا خیلی چیز مهمیه که ما بتونیم طول سلامت خودمون رو افزایش بدیم. از یه طرف دیگه هم به واسطه پیشرفت تکنولوژی سبک زندگی ما خیلی عوض شده. شما الان می‌تونی توی خونت بشینی، غذا سفارش بدی، می‌تونی دورکاری انجام بدی توی خیلی از شغل‌ها و عملاً

دیگه برای اینکه شما کارات انجام بشه و بتونی زنده بمونی، خیلی وقتا لازم نیست از خونه حتی بیرون بری. همین قضیه باعث شده که اصلاً یک سیل عجیب و غریبی از مشکلات جدید توی سلامت ما ایجاد بشه. از جمله همین که گفتم خیلی از مرگ‌ها به خاطر انتخاب‌هایین که ما می‌کنیم. خیلی از مرگ‌ها خودکشی تدریجی ماست. قند خیلی زیادی وارد بدنمون می‌کنیم. تحرک خیلی کمی داریم و نوع ورزش‌هایی هم که ما انجام میدیم خیلی مهمه. مثلاً یک نکته خیلی مهمی که دکتر پیتر عطیا میگه این هستش که میگه ما معمولاً یه ورزش درست برای هر آدمی نداریم یا یک رژیم غذایی درست نداریم. ما

باید یه سری بیسیک‌ها رو بدونیم، اطلاعات کلی داشته باشیم و بعد یه چیزی مختص به خودمون کاستمایز برای خودمون طراحی کنیم. اینم خیلی چیز مهمیه. حالا همه این چیزایی که گفتمو اگه بخوام خلاصه کنم د تا کتاب بهتون میگم. خوندن این د تا کتاب روی تغذیه شما روی ورزش شما روی طول عمر شما می‌تونه تأثیر عجیب و غریبی داشته باشه اولیش یه کتابی هست از دکتر سینکلر به نام وا وی و ایج ان وا وی و دون تو که سال پیش ما ویدو هم ازش کار کردیم همچنین یه کتاب دیگه از به نام اوتلیو از دکتر پیتر اتیا که این د تا کتاب میتونم بگم بین چیزایی

که من سال پیش مطالعه کردم من و تیمم معتبرترین کتاب‌هایی هستن که الان توی بازار هستن یک پلیلیستم ما توی چنلمون داریم از این د تا کتاب که قراره بهش اضافه هم بشه به نام نه تنها این در واقع بقیه پلی‌لیست‌هامونم آروم آروم بهش اضافه میشه و به نام طول عمر که حتماً بهتون توصیه می‌کنم که تماشا کنید. علاوه بر این یه دونه پلیلیست دیگه هم داریم به نام تغذیه و تناسب اندام که راجع به قند و مواد غذایی از آدمای معتبر و درست حسابی کلی مطلب داریم. دیدن اون پلی‌لیست واقعاً می‌تونه یه تغییر اساسی توی ثبت زندگیتون ایجاد کنه. یه نکته بسیار مهم رو هم بهتون

بگم که منابع بیشتر توی کانال تلگرام ما به نام خشایار تاکس وجود داره. همین یه دونه کانالو هم داریم. لینک این کانال هم توی دیسکریپشن هست هم توی کامنت‌ها هست و هم به سادگی شما اگه وارد تلگرام بشین و خشیار تاکس رو سرچ کنین می‌تونین عضو کانال ما بشین. از این به بعد مهارت‌هایی که داریم میره توی بخش هویت، هدف و بازار کار. اولین مهارتی هم که توی این بخش قراره بررسی کنیم مهارت شماره هشقیت دلیل اینکه بین همه مهارت‌هایی که مربوط به بازار کار و هویت و اینها میشه اولیش خلاقیت رو گفتیم اینه که خلاقیت انگار از

این به بعد بهخصوص توی این جهانی که هوش مسمی داره هی بیشتر و بیشتر توی زندگی ما نفوذ می‌کنه خلاقیت انگار پایه و اساس خیلی از چیزها قراره بشه و انگار از این به بعد قراره مهم‌تر هم بشه. تا الان انگار زندگی ماها این مدلی بوده که خلاقیت یک مزیت بوده، یک امتیاز بوده. شما اگه می‌داشتی یه چیز اضافه‌تری گیرت میومد. ولی از این به بعد انگار خلاقیت یک ضرورته. یعنی کاری که ما داریم انجام میدیم اگر به نوعی خلاقیت و نوعآوری توی خودش نداشته باشه و یه جورایی اتوماسیون بشه انگار هوش مصنوعی داره این‌ها رو داره از ما می‌گیره اون بخش از کار ما رو انجام

میده و ما اگر بخوایم بقا داشته باشیم اگر بخوایم بتونیم درآمد داشته باشیم اگه بخوایم زندگی کنیم دیگه انگار داشتن این خلاقیته یه جورایی داره تبدیل میشه به یک ضرورت حالا یه تعریفی هم از این خلاقیت اگه قراره داشته باشیم که باید بتونیم بر اساس این بهتر صحبت کنیم. خلاقیت به نوعی قضاوت درست در کنار هم قرار دادن چیزهاییه که کنار هم یک معنای جدیدی به وجود میارن. حالا سؤالی که به وجود میاد اینه که ما چهجوری می‌تونیم خلاق‌تر باشیم و آیا اصلاً همه آدم‌ها این پتانسیلو دارن که خلاق‌تر باشن یا نه؟ چند تا نکته خیلی مهم

راجع به این قضیه وجود داره و اون هم اینه که فارغ از استعداد ذاتی آدم‌ها در زمینه‌های مختلف برای خلاقیت یعنی یه نفر ممکنه خلاق‌تر باشه و یه نفر ممکنه که کمتر خلاق باشه فارغ از این استعداد ذاتی اینکه ما آدم‌ها سیستمی طراحی کنیم که پتانسیل ما رو برای خلاق بودن افزایش بده یک بحث دیگه‌ایه یعنی سیستم داشته باشیم برای خلاقیت خودمون حالا این سیستمو ما چه‌جوری باید داشته باشیم و چطور خلاقیت خودمونو بهتر بشناسیم؟ اول از همه ثبت ایده‌ها خیلی چیز مهمیه. یعنی همه ماها بارها شده زمانی که داریم قدم می‌زنیم در

طول روز، زمانی که مثلاً زیر دوش هستیم، زمانی که داریم یه کار همین طوری انجام میدیم که تمرکز خیلی زیادی از ما نمی‌گیره، ایده‌هایی به ذهن ما می‌رسه که خیلی به نظرمون جالبه. اون ایده‌ها توی این دنیای جدید مثل طلا می‌مونه. اینکه ما بدونیم ایده‌هامون رو یک جایی برای ثبت کردنش داشته باشیم می‌تونه اولین قدم باشه برای اینکه سیستمی برای خلاقیت خودمون بیایم ایجاد کنیم. خیلی از ماها اینا رو ثبت نمی‌کنیم. یه ایده‌ای به زنمون می‌رسه ثبتش نمی‌کنیم. پس یه جایی باید ثبت کردن این‌ها باید داشته باشیم. دومین نکته‌ای

که باید بدونیم اینه که خلاقیت یه جورایی مربوط به تمرکز هم هست. گفتم که تمام مهارت‌هایی که ما اینجا مطرح می‌کنیم یه جورایی به همدیگه اینترکانکتدن. همه به همدیگه مربوطن و اینکه ما این میزانی که ما در لحظه حضور داریم زمانی که یک چیزی داره به ما ارائه داده میشه یا زمانی که داریم یه چیزیرو تجربه می‌کنیم اون میزان حضوری که ما تو لحظه داریم ارتباط مؤثری داره با اینکه چقدر ما اون پدیده رو داریم بهتر درک می‌کنیم و چقدر بعدها می‌تونیم خلاقانه استفاده کنیم از این اطلاعاتی که داریم دریافت می‌کنیم پس میزان تمرکز ما

با میزان خلاقیت ما ارتباط داره اگه تمرکزمونو درست کنه می‌تونه کمک کنه از یه طرف دیگه هم شناختن چرخه‌های مغز ما سیستم مغز ما دوباره روی سیستم ساختن برای خلاقیت میتونه خیلی به ما کمک کنه. یعنی چی؟ یعنی اینکه من بدونم مغز من د تا حالت داره. یک حالت متمرکز داره، یک حالت آزاد داره. انگاره یه جورایی بهترین نوعی که خلاقیت می‌تونه مغز ما داشته باشه اینه که من یک کاریو به صورت متمرکز انجام بدم. یعنی برای مدتی ۲ ساعت مطالعه انجام بدم به صورت متمرکز بعد یه حالت استراحتی به مغزم بدم. یعنی برم قدم بزنم، برم یه کاری انجام بدم که انرژی

زیادی از مغز من نمی‌گیره و انگار یه توازنی بین این حالت متمرکز و غیرمتمرکز مغزه که بهترین حالت برای اینه که ما خلاقیت خودمونو بتونیم افزایش بدیم. یه چیز خیلی جالبی هم میگن میگن قدم زدن و کتاب خوندن یه جورایی انگار بهترین حالته می‌تونه باشه که ایده‌های جدید به ذهن ما برسه. حالا البته این مثاله. علاوه بر این چرخه‌ها یه چیز دیگه‌ای هم که روی خلاقیت ما خیلی تأثیر داره دوباره اون پایه‌های سلامتمان سر خواب توضیح دادم گفتم اینکه ما خواب درستی داشته باشیم بهخصوص خواب رم درستی داشته باشیم ۸ ساعت بخوابیم این

خیلی تأثیر داره رو اینکه یادگیری و خلاقیت توی مغز ما افزایش پیدا کنه البته خب قاعدتاً تعریف از خلاقیت و اینکه خلاقیت چطور شکل می‌گیره ذاتاً خیلی چیز پیچیده‌ایه و ما این چیزایی که گفتیم صرفاً یه سری چیزای پایه‌ای بود منتها کل حرف من توی این قسمت اینه که خلاقیت از این به بعد دیگه امتیاز نیست. یک ضرورته باید داشته باشیم توی این دنیای جدید و برای اینکه اینو داشته باشیم اینکه بدونیم یک سیستمی طراحی کنیم مثل ثبت کردن ایده مثل اینکه حالت‌های مغزمونو بشناسیم مثل اینکه در لحظه حضور داشته باشیم این‌ها باعث میشه که ما امکان اینکه خلاقیتی به

ذهنمون برسه افزایش پیدا کنه. نوشتن خلاقانه هم جزو چیزاییه که خیلی می‌تونه تو این قضیه به ما کمک کنه. چند تا منبع خیلی خوب اگه سر این خلاقیت بخوام بهتون معرفی کنم که ما قبلاً راجع بهش کار کردیم اول از همه یه کتابی هست به نام استیل لاک ان ارتست که خیلی می‌تونه بهتون کمک کنه و علاوه بر این یه کتابی که من سال پیش خوندم و خیلی هم تو این چنل راجع بهش ویدیو ساختیم کتاب د الملک آف نوال روکنت هست که در واقع یک جمع‌آوری از صحبتهای آقای ناوال راوکنت هست که به صورت مستقیم راجع به خلاقیت نیست ولی خیلی می‌تونه

بهتون کمک کنه علاوه بر این ما یک پلیلیستی هم توی چنلمون داریم به نام خلاقیت و دانش تخصصی که حتما بهتون توصیه میکنم نگاه کنید خیلی میتونه بهتون کمک کنه مهارت بعدی دانش تخصصی خب توی این عصر هوش مصنوعی انگار یکی از مهارتهایی که واقعاً لازمه که ما داشته باشیم داشتن دانش تخصصی خودمونه حالا اول از همه یه تعریفی از این دانش تخصصی بدیم تعریفی هم هست که آقای نابال روکن توی کتابش میگه به ما میگه که دانش زمانی برای ما سودمنده که من داشته باشمش بقیه نداشته باشنش یعنی چی؟ یعنی اگر یه چیزی باشه که همه بلدش باشن راحت بتونن انجام بدن خب

اون ارزش خودشون از دست میده دیگه به اینه که یه نفر بلد باشه اون یکی دیگه بلد نباشه حالا یه باور غلطی هم وجود داره سر هر کسی که نتیجه گرفته توی حوزه‌ای یعنی چی؟ یعنی مثلاً ما اگه یک معمار موفقو می‌بینیم اولین چیزی که به ذهنمون می‌رسه میگیم آها این احتمالاً رفته دانشگاه معماری خونده توی دانشگاه شاگرد اول بوده و بعد اومده با بقیه رقابت کرده و در نهایت تونسته معمار موفقی بشه منتها دنیای واقعی اینجا اینطوری کار نمی‌کنه معمولاً یه دانش تخصصی نیازه یعنی چی؟ یعنی که اون معمار احتمالاً علاوه بر اون دروسی که توی

دانشگاه خونده یه سری مطالعه توی حوزه‌های دیگه هم داشته مثلاً راجع به موسیقی مطالعه کرده راجع به ادبیات مطالعه کرده و بعد اومده این حوزه‌هایی که به همدیگه شاید در ظاهر ربط ندارن یک تلفیقی بین این‌ها ایجاد کرده چیزایی که راجع بهشون کنجکاو بوده که اون شده دانش تخصصی این آدم یعنی اگه یکی می‌بینی نتیجه گرفته اون چند تا چیز که تو زندگیش تجربه کرده رو با هم یه تلفیقی ازشون ساخته تبدیل شده به دانشی که خودش داره و بقیه ندارن چرا این قضیه مهمه چون اگه فقط قرار بود با دانشگاه رفتن این دانشو به دست بیاره که

سر اون کلاس دانشگاه ۲۰ تا شاگرد دیگه هم بودن که همون درس بهشون داده میشه یا توی اشل بزرگتر تو کشور هزاران هزار ۱۰۰ هزار نفر دیگه همون درسو دارن می‌خونن تو همون سیستم آموزشی شما در صورتی می‌تونی یه دانش تخصصی برای خودت بسازی که یک تلفیقی از تجربه‌های منحصر به فرد فردی که شما توی زندگیت داشتی حوزه‌هایی که خودت توش کنجکاو بودی رفتی مطالعه کردی تلفیقی بین اون‌ها ایجاد کنی که بشه یک دانش تخصصی که خودت داشته باشی و بقیه نداشته باشنش و دوباره ایجاد کردن این تلفیقم به اون قضیه خلاقیت که یه خورده قبل‌تر راجع بهش صحبت

کردیم که کنار هم قرار دادن چیزهایی که قبلاً کنار هم نبودن به اون مربوطه حالا این دانش تخصصی تو این دنیای امروز که هوش مصنوع ی داره هر چیزی که دانش عمومیه رو راحت انجام میده راحت می‌تونه اتوماسیون بشه رو انجام میده اینجا خیلی ارزش پیدا می‌کنه این دانش تخصصی چطور ساخته میشه اول از همه باید بدونیم که دانش تخصصی جایی آموزش داده نمیشه ما اونو خودمون می‌سازیم این اسپسیفیک نالجو دومین نکته اینه که این از طریق اپرنتسچیپ از طریق شاگردی کردنه که به دست میاد با سیستم آموزشی نیست چون شما زمانی که شاگردی می‌کنید داری از یک آدم رو ازش یاد

می‌گیری که اون یه آدم‌هایی که داره خیلی جاهای دیگه نیست. منتها توی سیستم آموزشی خیلی از این‌ها به تعداد خیلی زیادی آدم داره آموزش داده میشه. از یه طرف دیگه این دانش تخصصی نهفته در اون داستان منحصر به فردیه که ما تو زندگیمون داشتیم. یعنی تمام چیزهایی که برای ما اتفاق افتاده که برای بقیه اتفاق نیفتاده یه جورایی یه گنجینه‌ایه که ما داریم. اون چیزایی که ما به صورت منحصر به فرد داریم که بقیه ندارن که می‌تونیم یه تلفیقی ازشون بسازیم اون‌ها چیزایی که باید ازشون استفاده کنیم چون ما داریم بقیه ندارنش نکته آخرم راجع

به این دانش تخصصی اینه که این دانش تخصصی زمانی می‌تونه واقعاً برای ما سودمند باشه که کاتینگ اج باشه کاتینگ اج به انگلیسی یعنی چی؟ یعنی خیلی لبه داستان باشه، لبه تکنولوژی باشه، یه چیزی باشه که الان در حال حاضر استفاده به روزی داره ازش میشه. یعنی اگر من یک حرفه‌ای دارم اونو بیام با یک چیزی تلفیق کنم مثل هوش مصنوعی، مثل کدنویسی، مثل هر چیز دیگه‌ای که لبه این داستانه مثل درست کردن ورک فلو با ایآی اینا رو بیام یه تلفیقی کنم دانش تخصصی ازشون بسازم اینجاست که انگار این دانش تخصصی خیلی می‌تونه سودمند باشه. حالا چند

تا منبع منم بهتون معرفی می‌کنم برای اینکه این دانش تخصصی هم فلسفهشو درک کنین هم بدونین که چطور به صورت مشخص اینو بسازین. اولیش کتاب د المک ناوال روکنت هست که بهترین کتابیه که من سال پیش مطالعه کردم مسیر زندگی منو واقعاً عوض کرد و کاریه که من الان توی زندگیم دارم انجام میدم همین کار یوتیوب من هم همینه دیگه من زبان انگلیسی درس می‌دادم دانش یوتیوب داشتم دانش تولید محتوا داشتم این محتوایی که الان دارم تولید می‌کنم رو از قبل دنبال می‌کردم و می‌شناختم از یه طرف دیگه علاقه به نوشتن و داستان گفتن و صحبت

کردن داشتم همه اینا تلفیقش شد این کاری که من دارم الان توی یوتیوب انجام میدم و اولیش این کتاب درمانک آف نوال رویکنت هست. یه کتاب دیگه هم وجود داره که به صورت مستقیم راجع به این نیست ولی خیلی می‌تونه ذهنیت شما رو در مورد این قضیه کامل کنه و اون هم کتاب مستری هست از آقای رابرت گرین. یک پلیلیست هم دوباره ما راجع به خلاقیت و دانش تخصصی توی چنلمون داریم که حتماً بهتون توصیه میکنم تماشا کنید. مهارت بعدی یادگیری مؤثر و ادامه دار. یکی دیگه از مهارتهایی که توی این دنیای جدید ما بهش نیاز داریم داشتن یک سیستمی

برای مطالعه درست و مؤثره که بتونیم اینو ادامه‌دار انجام بدیم. حالا این به زبان ساده یعنی چی؟ برای اینکه اینو متوجه بشیم باید یه چیزی رو توضیح بدیم و اون هم اینپوت و اوتپوت هست. منی که اینجا نشستم دارم با شما صحبت می‌کنم، مطالبی که دارم راجع بهش صحبت می‌کنم، لحن صحبت کردنم، نوع صدام، نوع دکوری که اینجا چیدم، سلیقه من در انتخاب این مطالب و هر چیزی که عملاً شما توی این قاب دارین می‌بینین خروجی شخصیت منه. یعنی چی؟ یعنی من قبلاً یک اطلاعات ورودی داشتم. یه سری چیزا مطالعه کردم، یه سری چیزا دیدم. اون‌ها

اینپوت من بوده. این چیزی که شما در نهایت داری می‌بینی الان اوتپوت منه، خروجی منه. حالا ما خیلی وقتا این قضیه رو یادمون میره که ما برای اینکه در نهایت خروجی خوب و با کیفیتی بتونیم داشته باشیم باید یک سیستمی طراحی کنیم که ورودی درست داشته باشیم. اطلاعات درست حسابی بگیریم. اطلاعات مؤثر بگیریم و اینو یه سیستم مستمری براش طراحی کنیم. همون طوری که گفتم برای اینکه ما بتونیم این کاتینگ دانش مدرن به روز داشته باشیم باید یک سیستمی برای مطالعه خودمون توی این زندگی داشته باشیم. همچنین برای اینکه بتونیم خلاق باشیم هم به یه سیستم اینطوری نیاز

داریم. حالا مهم‌ترین چیزی که ما باید بدونیم اینه که مطالعه کردن، این دریافت کردن مطالب، اینپوت داشتن با ۵۰ سال پیش خیلی متفاوته. یعنی چی؟ یعنی الان ابزارهای دیجیتالی هستن که می‌تونن به ما کمک کنن. میزان مطالبی که اطراف ما هست خیلی خیلی بیشتره. از یه طرف دیگه ما اینو باید بدونیم که ما احاطه شدیم با اطلاعات. اولویت‌بندی ما برای وارد کردن اطلاعات به مغزمون باید چیا باشه؟ این خیلی چیز مهمیه. واقعاً خودش می‌تونست یکی از این مهارتها باشه. اولویت‌بندی کردن، پرایورتایز کردن. من چیو اول بخونم؟ چه کاریو انجام بدم؟ چه اطلاعاتی وارد ذهنم

