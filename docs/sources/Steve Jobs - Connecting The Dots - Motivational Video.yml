امروز می‌خواهم سه قصه از زندگی‌ام را برایتان تعریف کنم؛ همین و بس.
 داستان اول درباره «وصل کردن نقطه‌ها»ست. در دانشگاه رید کالج شش ماه مشغول درس خواندن بودم، اما بعدش انصراف دادم و با این حال تقریباً ۱۸ ماه دیگر به شکل افتخاری سر کلاس‌ها حاضر می‌شدم، تا وقتی که بالاخره به‌کلی کنار گذاشتم. چرا انصراف دادم؟ قضیه از قبل از تولدم شروع شد. مادرم—که دانشجوی مجرد تازه‌فارغ‌التحصیل بود—تصمیم گرفت مرا به فرزندی بدهد و به‌شدت معتقد بود که والدینم باید حتماً تحصیل‌کرده باشند. قرار بود وقتی به دنیا آمدم، یک وکیل و همسرش مرا به فرزندی بپذیرند. اما مادرم بعداً فهمید که آن زن حتی دانشگاه را تمام نکرده و آن مرد حتی دیپلم دبیرستان ندارد. مادرم از امضای برگه‌های نهایی فرزندخواندگی امتناع کرد، مگر اینکه پدر و مادرم قول بدهند حتماً مرا به دانشگاه بفرستند. این آغاز زندگی من بود و ۱۷ سال بعد واقعاً وارد دانشگاه شدم—و پس‌انداز تمام زندگی والدین محرومم خرج شهریه‌ام شد.


شش ماه اول برایم آشکار نبود دانشگاه چه کمکی می‌تواند بکند؛ نمی‌دانستم از زندگی چه می‌خواهم و نمی‌فهمیدم دانشگاه چطور قرار است مرا راه بیندازد. بنابراین تصمیم گرفتم انصراف دهم و به خودم و قضایا اعتماد کنم که همه چیز درست می‌شود. در آن لحظه وحشتناک بود، اما با نگاه به گذشته می‌بینم یکی از بهترین تصمیم‌هایم بود. از وقتی انصراف دادم، دیگر نیاز نبود سراغ درس‌های اجباری و بی‌علاقه‌کننده بروم و می‌توانستم در درس‌های جذاب‌تر سرک بکشم. اوضاع چندان رمانتیک نبود—خوابگاه نداشتم، زمین روی‌زمین می‌خوابیدم یا در اتاق دوستان جای‌خالی دست‌وپا می‌کردم، شیشه‌های نوشابه را پس می‌دادم تا با پنج سنت به آنها غذا بخرم، و هر یکشنبه عصر هم هفت مایل پیاده راه می‌رفتم تا تنها یک وعده غذای رایگان در معبد هاری کریشنا بخورم. اما بسیاری از چیزهایی که با پیروی از کنجکاوی و شهود درشان سرک کشیدم، بعدها تبدیل به گنجینه‌ای شد که بعدها بی‌قیمت از آب درآمد.


نمی‌توان نقطه‌ها را جلوتر از خودمان به هم وصل کرد؛ فقط وقتی به عقب نگاه می‌کنیم – می‌توانیم بفهمیم چگونه کنار هم قرار گرفته‌اند. پس باید ایمان داشته باشید که نقطه‌ها به شکلی در آینده به هم می‌رسند. باید به چیزی—شاید شهود، سرنوشت، یا کارمای خود—اعتماد کنید، چون باور به اینکه فاصله‌ها در آینده پر می‌شوند، اعتمادبه‌نفس دنبال کردن قلب‌تان را حتی وقتی بیرون از مسیر معمول می‌روید به شما می‌دهد و همین تفاوت‌ها را رقم خواهد زد.


قصه دوم درباره «عشق و از دست دادن» است. من خوش‌شانس بودم که خیلی زود سراغ کاری که دوست داشتم رفتم. وقتی ۲۰ ساله بودم، با استیو وازنیاک شرکت اپل را در گاراژ خانه پدر و مادرم راه انداختیم. ده سال بعد، اپل از دو نفر در یک گاراژ تبدیل شده بود به شرکتی دوهزار‌میلیون‌دلاری با بیش از چهار هزار کارمند. ما تازه مکینتاش را—بهترین ساخته‌مان—عرضه کرده بودیم و من سی ساله شده بودم که ناگهان اخراج شدم. در سی سالگی تمام آنچه زندگی‌ام را شکل داده بود از دست رفت و از آن بدتر، این اتفاق خیلی سر و صدا داشت. چند ماه نمی‌دانستم چه کنم؛ احساس می‌کردم یک شکست علنی هستم و حتی فکر فرار از سیلیکون ولی به ذهنم رسید.


اما کم‌کم فهمیدم که هنوز عاشق کاری هستم که انجام می‌دهم؛ اخراجم از اپل هیچ تغییری در آن عشق ایجاد نکرده بود. بنابراین تصمیم گرفتم از نو شروع کنم. آن موقع نمی‌دانستم ولی بعدها فهمیدم اخراج از اپل بهترین اتفاقی بود که می‌توانست بیفتد. سنگینی موفقیت جای خود را به سبک‌بالی یک تازه‌کار داد—کمتر مطمئن از همه چیز—و من را آزاد کرد تا وارد خلاقانه‌ترین دوره زندگی‌ام شوم. در پنج سال بعد، شرکتی به نام NeXT و استودیوی انیمیشن سازی Pixar را تأسیس کردم و عاشق زنی فوق‌العاده شدم که بعدها همسرم شد. پیکسار اولین فیلم بلند تمام‌انیمیشن را ساخت—«داستان اسباب‌بازی»—و بعدتر مهم‌ترین استودیوی انیمیشن جهان شد. اپل، NeXT را خرید و من دوباره به اپل برگشتم؛ فناوری‌های NeXT قلب دوباره زنده شدن اپل را شکل داد. مطمئنم هیچ‌کدام از این‌ها جز با آن اخراج وحشتناک و شامه‌گیر نمی‌شد اتفاق بیفتد. گاهی زندگی مثل داروی تلخی است که بیمار به آن نیاز دارد.


پس شاید زندگی شما هم قرار باشد یک روز توی سرِتان یک آجر بزند؛ ایمان‌تان را از دست ندهید. من مطمئنم تنها چیز نگه‌دارنده‌ام در آن دوران سخت، عشق به کاری بود که انجام می‌دادم. شما هم باید کاری را پیدا کنید که دوستش دارید—این حرف برای عشق‌ها و شغل‌هایتان یکسان است. کارتان بخش بزرگی از زندگی‌تان را پر می‌کند و تنها راه رضایت حقیقی، انجام کاری است که باور دارید عالی است. تنها راه انجام کار عالی عاشق شدن به آن کار است. اگر هنوز کار مورد علاقه‌تان را پیدا نکرده‌اید، دنبال کنید و کوتاه نیایید؛ در عشق هم همین‌طور است، وقتی پیدا کردیدش می‌فهمید، و مثل یک رابطه بی‌نظیر، سال‌به‌سال شیرین‌تر می‌شود.


اگر هر روز را طوری زندگی کنید که انگار آخرین روزتان است، روزی به خطا نرفته‌اید. سی‌و سه سال است هر صبح جلوی آینه می‌ایستم و از خودم می‌پرسم: «اگر امروز آخرین روز زندگی من بود، آیا باز هم همان کاری را می‌کردم که می‌خواهم انجام دهم؟» اگر پاسخم «نه» باشد، می‌دانم باید چیزی را تغییر دهم.